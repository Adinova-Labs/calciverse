<!DOCTYPE html>
<html>
<head>
  <title>FD Calculator - Calciverse</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="../js/main.js"></script>
</head>
<body>

<header>
  <h2>Calciverse</h2>
  <nav>
    <a href="../index.html">Home</a>
    <a href="index.html">Calculators</a>
  </nav>
</header>

<section class="hero">
  <h1>Fixed Deposit (FD) Calculator</h1>
  <p>Calculate maturity amount and interest earned on your fixed deposit.</p>
</section>

<div class="calculator-box fd-card">

  <div class="fd-form">

    <div class="input-group">
      <label>Currency</label>
      <select id="fdCurrency">
        <option value="₹" selected>₹ INR</option>
        <option value="$">$ USD</option>
      </select>
    </div>

    <div class="input-group">
      <label>Principal Amount</label>
      <input type="number" id="fdPrincipal" placeholder="Enter principal amount">
    </div>

    <div class="input-group">
      <label>Annual Interest Rate (%)</label>
      <input type="number" id="fdRate" placeholder="Enter interest rate">
    </div>

    <div class="input-group">
      <label>Investment Period (Years)</label>
      <input type="number" id="fdYears" placeholder="Enter number of years">
    </div>

    <div class="input-group">
      <label>Interest Type</label>
      <select id="fdType">
        <option value="compound" selected>Compound</option>
        <option value="simple">Simple</option>
      </select>
    </div>

    <div class="input-group">
      <label>Compounding Frequency</label>
      <select id="fdFrequency">
        <option value="1">Yearly</option>
        <option value="4" selected>Quarterly</option>
        <option value="12">Monthly</option>
      </select>
    </div>

    <button class="btn" type="button" onclick="calculateFD()">Calculate</button>

  </div>

  <div class="fd-result-section">

    <div id="fdResult" class="result-box"></div>
    <div class="fd-table-wrapper">
  <h3>Year-wise Growth</h3>
  <table id="fdTable">
    <thead>
      <tr>
        <th>Year</th>
        <th>Opening Balance</th>
        <th>Interest</th>
        <th>Closing Balance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
    <div class="chart-wrapper">
      <canvas id="fdChart"></canvas>
 </div>
</div>
