<div class="hero">
<h1>GST Calculator</h1>
<p>Add or Remove GST instantly for India.</p>
</div>
  <div class="ad-top">Ad Space (Top Banner)</div>

<div class="container">
<div class="card">

<div class="form-group">
<label>Enter Amount</label>
<input type="number" id="amount" placeholder="Enter amount">
</div>

<div class="form-group">
<label>GST Rate (%)</label>
<select id="gstRate">
<option value="5">5%</option>
<option value="12">12%</option>
<option value="18" selected>18%</option>
<option value="28">28%</option>
<option value="custom">Custom</option>
</select>
</div>

<div class="form-group" id="customRateBox" style="display:none;">
<label>Custom GST Rate (%)</label>
<input type="number" id="customRate" placeholder="Enter custom rate">
</div>

<div class="form-group">
<label>Calculation Type</label>
<select id="calcType">
<option value="add">Add GST</option>
<option value="remove">Remove GST</option>
</select>
</div>

<button onclick="calculateGST()">Calculate</button>

<div class="result" id="result" style="display:none;"></div>

</div>
</div>

<div class="ad-bottom">Advertisement</div>

<section class="faq">
<h2>Frequently Asked Questions</h2>
<p><strong>What is EMI?</strong><br>
EMI (Equated Monthly Installment) is the fixed monthly payment you make towards your loan.</p>
</section>

<script>
document.getElementById("gstRate").addEventListener("change",function(){
if(this.value==="custom"){
document.getElementById("customRateBox").style.display="block";
}else{
document.getElementById("customRateBox").style.display="none";
}
});

function calculateGST(){
let amount=parseFloat(document.getElementById("amount").value);
let rate=document.getElementById("gstRate").value;
let type=document.getElementById("calcType").value;

if(rate==="custom"){
rate=parseFloat(document.getElementById("customRate").value);
}else{
rate=parseFloat(rate);
}

if(isNaN(amount)||isNaN(rate)){
alert("Please enter valid values");
return;
}

let gstAmount,finalAmount,baseAmount;

if(type==="add"){
gstAmount=amount*(rate/100);
finalAmount=amount+gstAmount;
baseAmount=amount;
}else{
baseAmount=amount/(1+(rate/100));
gstAmount=amount-baseAmount;
finalAmount=amount;
}

let cgst=gstAmount/2;
let sgst=gstAmount/2;

document.getElementById("result").style.display="block";
document.getElementById("result").innerHTML=
"<p><strong>Base Amount:</strong> ₹"+baseAmount.toFixed(2)+"</p>"+
"<p><strong>GST Amount:</strong> ₹"+gstAmount.toFixed(2)+"</p>"+
"<p><strong>CGST (Half):</strong> ₹"+cgst.toFixed(2)+"</p>"+
"<p><strong>SGST (Half):</strong> ₹"+sgst.toFixed(2)+"</p>"+
"<p><strong>Final Amount:</strong> ₹"+finalAmount.toFixed(2)+"</p>";
}
</script>
