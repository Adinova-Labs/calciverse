<script>
let chartInstance=null;

function calculateLoan(){

const loan=parseFloat(document.getElementById("loanAmount").value);
const annual=parseFloat(document.getElementById("rate").value);
const years=parseFloat(document.getElementById("years").value);

if(isNaN(loan)||isNaN(annual)||isNaN(years)){
document.getElementById("result").innerHTML="Please enter valid values.";
return;
}

const r=annual/100/12;
const n=years*12;

const emi=loan*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
const total=emi*n;
const interest=total-loan;

document.getElementById("result").innerHTML=
"Monthly EMI: ₹"+emi.toFixed(2)+"<br>"+
"Total Interest: ₹"+interest.toFixed(2)+"<br><br>"+
"<strong>Total Payment: ₹"+total.toFixed(2)+"</strong>";

if(chartInstance){ chartInstance.destroy(); }

chartInstance=new Chart(document.getElementById("chart"),{
type:"doughnut",
data:{
labels:["Principal","Interest"],
datasets:[{ data:[loan,interest] }]
},
options:{ responsive:true, maintainAspectRatio:false }
});

const tbody=document.querySelector("#schedule tbody");
tbody.innerHTML="";
let balance=loan;

for(let m=1;m<=n;m++){
const int=balance*r;
const princ=emi-int;
balance-=princ;

tbody.innerHTML+=`
<tr>
<td>${m}</td>
<td>₹${emi.toFixed(2)}</td>
<td>₹${princ.toFixed(2)}</td>
<td>₹${int.toFixed(2)}</td>
<td>₹${balance>0?balance.toFixed(2):"0.00"}</td>
</tr>
`;
}
}
</script>
